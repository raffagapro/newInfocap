<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profesional/home" text="" icon="arrow-back"></ion-back-button>
      <ion-button class="homeBtn" (click)="openMenu()">
        <ion-icon name="menu" class="homeBtn"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="title-toolbar">MI BILLETERA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid [hidden]="graphicWeek" fixed>

    <!-- Ingresos semanales -->
    <ion-row class="ion-margin-top">
      <ion-col size="10" offset="1">
        <ion-text class="title"><b>Total</b></ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="10" offset="1">
        <ion-text class="titleUnder main-color"><b>$ {{ yearInfoTotal }}</b></ion-text>
      </ion-col>
    </ion-row>

    <!-- Servicios realizados -->
    <ion-row class="ion-margin-top">
      <ion-col size="10" offset="1">
        <ion-text class="title"><b>Servicios realizados</b></ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="10" offset="1">
        <ion-text class="titleUnder main-color"><b>{{ yearInfoTotalRequest }}</b></ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <canvas #barChart></canvas>
      </ion-col>
    </ion-row>

    <!-- buttons -->
    <ion-row class="ion-text-center">
      <!-- <ion-col size="5" offset="1">
        <ion-button (click)="onClick()" expand="block" fill="outline" class="btnTitle">
          Balance general
        </ion-button>
      </ion-col> -->

      <ion-col size="6">
        <ion-button (click)="openBankDataModal()" expand="block" fill="outline" class="btnTitle">
          Datos bancarios
        </ion-button>
      </ion-col>
    </ion-row>


  </ion-grid>
  <ion-grid [hidden]="!graphicWeek" fixed style="text-align: center;">

    <ion-row>
      <ion-col size="4">
        <ion-button (click)="changeWeek('rest')" [disabled]="actualWeekToShow === 0" class="btn-week-wallet"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
      </ion-col>
      <ion-col size="4" style="display: flex; flex-direction: column;">
        <ion-text class="main-color" *ngIf="weeksToRender[actualWeekToShow]">{{ months[selectedMonth] }} {{ weeksToRender[actualWeekToShow][0] }} - {{ weeksToRender[actualWeekToShow][weeksToRender[actualWeekToShow].length - 1] }}</ion-text>
        <ion-text class="titleUnder main-color"><b>$ {{ totalWeek }}</b></ion-text>
        <ion-text class="main-color">TARIFA NETA</ion-text>
      </ion-col>
      <ion-col size="4">
        <ion-button (click)="changeWeek('add')" [disabled]="actualWeekToShow === weeksToRender.length - 1" class="btn-week-wallet"><ion-icon name="arrow-forward-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <canvas #barChartWeek></canvas>
      </ion-col>
    </ion-row>

    <ion-col size="5">
      <ion-button (click)="backWalletMain()" expand="block" fill="outline" class="btnTitle">
        Regresar
      </ion-button>
    </ion-col>
  </ion-grid>

</ion-content>
