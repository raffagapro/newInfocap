<ion-content>
  <ion-grid class="modal-bank">
    <ion-row class="modal-cont ion-margin-bottom">
      <ion-col size="12">
        <div class="status-cont">
          <ion-text class="main-color status-text ion-text-center"><b>DATOS BANCARIOS</b></ion-text><br>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-left">
      <ion-col size="12">
        <ion-label class="stacked-modal-label" position="stacked">NOMBRE COMPLETO</ion-label>
        <ion-input #completeName class="stacked-input" placeholder="José Alcarraga López">
        </ion-input>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-left ion-align-items-center">
      <ion-col size="8">
        <ion-label class="stacked-modal-label" position="stacked">NÚMERO DE TARJETA</ion-label>
        <ion-input #cardNumber class="stacked-input" type="tel" maxlength="16" placeholder="1234 5678 9123 4567"></ion-input>
      </ion-col>
      <ion-col size="4">
        <ion-label class="stacked-modal-label" position="stacked">Tipo</ion-label>
        <ion-input #type class="stacked-input" value="{{ selectedCard }}" readonly (click)="showPickerCardType()"
          placeholder="Visa/MasterCard"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-left">
      <ion-col size="12">
        <ion-label class="stacked-modal-label" position="stacked">RUT</ion-label>
        <ion-input #clabe class="stacked-input" type="tel" maxlength="12" (ionInput)="formatRUT()"
          placeholder="11.111.234-4"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-left">
      <ion-col size="12">
        <ion-label class="stacked-modal-label" position="stacked">Banco</ion-label>
        <ion-input #banco class="stacked-input" value="{{ bancoSeleccionado }}" readonly (click)="showPicker()"
          placeholder="Banco"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-left">
      <ion-col offset="1">
        <ion-button
          [disabled]="!validateInformation(completeName.value, cardNumber.value, clabe.value, bancoSeleccionado, selectedCard)"
          size="5" expand="block" class="ion-text-uppercase" type="submit"
          (click)="saveBankAccount(completeName.value, cardNumber.value, clabe.value, bancoSeleccionado, selectedCard)">
          GUARDAR DATOS
        </ion-button>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
