<ion-content>
  <ion-grid fixed>
    <!-- SERVICIO REALIZADO  -->
    <ion-row class="ion-margin-top">
      <ion-col size="10"  offset="1" class="ion-text-center ion-margin-top">
        <ion-text class="status-text" color="primary"><b>CONFIRMACIÓN DE SERVICIO</b></ion-text><br>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <!-- subtitle  -->
    <ion-row>
      <ion-col size="10"  offset="1" class="ion-text-center ion-margin-top">
        <ion-text class="subtitle">Estos son los datos que quedarán registrados sobre el trabajo a realizar.</ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="10"  offset="1" class="ion-text-center ion-margin-top">
        <ion-text class="subtitle" color="primary">Debes haberlo acordado previamente con el cliente.</ion-text>
      </ion-col>
    </ion-row>

    <!-- date of work -->
    <ion-row>
      <ion-col size="10"  offset="1" class="ion-text-center ion-margin-top">
        <ion-icon name="calendar" color="primary" class="iconSet"></ion-icon>
        <br>
        <ion-text class="subtitle" color="primary">Fecha: {{ loadedInfo.date_required }}</ion-text>
      </ion-col>
    </ion-row>

    <!-- time of work -->
    <ion-row>
      <ion-col size="10"  offset="1" class="ion-text-center ion-margin-top">
        <ion-icon name="time" color="primary" class="iconSet"></ion-icon>
        <br>
        <ion-text class="subtitle" color="primary">Horario: {{ p(loadedInfo.hours) }}h</ion-text>
      </ion-col>
    </ion-row>

    <!-- finalizar trabajo BTN -->
    <ion-row class="ion-margin-top ion-margin-bottom">
      <ion-col size="1"></ion-col>
      <ion-col size="5">
        <ion-button expand="block" class="btn-text ion-text-uppercase" fill="outline" color="primary" (click)="dismiss()">
          REGRESAR
        </ion-button>
      </ion-col>
      <ion-col size="5">
        <ion-button expand="block" class="btn-text ion-text-uppercase" color="primary" (click)="confirmServicio()">
          CONFIRMAR
        </ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
