<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profesional/solicitudes/solicitudes-detail" text="" icon="arrow-back">
      </ion-back-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-button class="homeBtn" (click)="openMenu()">
        <ion-icon name="menu" class="homeBtn"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="title-toolbar">VISITA TÉCNICA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- profesional card item -->
  <div class="no-border">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <!-- profile img -->
        <ion-col size="4" offset="1">
          <ion-avatar class="profileImg">
            <img [src]="loadedInfo.img_client_profile" />
          </ion-avatar>
        </ion-col>

        <!-- title -->
        <ion-col size="6">
          <ion-text>
            <small class="ticket">Solicitud #{{ loadedInfo.ticket_number }}</small><br>
            <span class="titleSelect main-color">{{ loadedInfo.categoryName }} para <br> {{ loadedInfo.clientName }} {{
              loadedInfo.clientLastName }}</span><br>
            <p class="main-color mini-text" style="margin-top: 0; margin-bottom: 0;">{{ formatDate(loadedInfo.created_date) }}</p>
          </ion-text>
        </ion-col>

      </ion-row>
    </ion-grid>
  </div>

  <ion-grid>

    <!-- title -->
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10" class="ion-text-center">
        <ion-icon name="build" class="main-color"></ion-icon>
        <ion-text class="main-color title"><b> Trabajo requerido</b></ion-text>
      </ion-col>
      <ion-col size="1"></ion-col>

      <ion-col size="1"></ion-col>
      <ion-col size="10" class="ion-text-center">
        <ion-text class="titleText">{{ loadedInfo.description }}</ion-text>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

    <!-- Slider -->
    <ion-row class="mt-12">
      <ion-col size="12">
        <ion-slides [options]="slideOptions">

          <ion-slide *ngFor="let image of loadedInfo.images">
            <img src="{{ image.image }}" class="imgSlide">
          </ion-slide>

        </ion-slides>
      </ion-col>
    </ion-row>

    <!-- Fecha requerida -->
    <form [formGroup]="formVisitaTecnica" (ngSubmit)="confirmRequest()">
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="10" class="ion-text-center">
          <ion-text class="main-color subtitle"><b>Definir fecha</b></ion-text>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="11">
          <ion-item>
            <ion-label position="float" class="main-color mw-20">
              <ion-icon src="/assets/icon/ic_date_range.svg" class="main-color"></ion-icon>
            </ion-label>
            <ion-datetime dayShortNames="Domingo,Lunes,Martes,Miércoles,Jueves,Viernes,Sábado" 
            monthShortNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre" 
            placeholder="Definir fecha" formControlName="requiredDate" [min]="minDate" display-format="DDD D de MMM de YYYY"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- Rango de horas -->

      <!-- pickers -->
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="10" class="ion-text-center">
          <ion-text class="main-color subtitle"><b>Rango de horas</b></ion-text>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="float" class="main-color mw-20">
              <ion-icon src="/assets/icon/ic_schedule.svg" slot="start" class="main-color"></ion-icon>
            </ion-label>
            <ion-datetime placeholder="Hora inicial" formControlName="startTime" display-format="h:mm A" picker-format="h:mm A"></ion-datetime>
          </ion-item>
        </ion-col>

        <ion-col size="6">
          <ion-item>
            <ion-label position="float" class="main-color mw-20">
              <ion-icon src="/assets/icon/ic_schedule.svg" slot="start" class="main-color"></ion-icon>
            </ion-label>
            <ion-datetime placeholder="Hora final" formControlName="endTime" display-format="h:mm A" picker-format="h:mm A"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- enviar solicitud BTN -->
      <ion-row class="ion-margin-top ion-margin-bottom">
        <ion-col size="1"></ion-col>
        <ion-col>
          <ion-button type="submit" size="5" expand="block" class="ion-text-uppercase">
            NOTIFICAR AL CLIENTE
          </ion-button>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
    </form>

  </ion-grid>

</ion-content>
