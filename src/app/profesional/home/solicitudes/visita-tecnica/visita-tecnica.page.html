<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profesional/solicitudes/solicitudes-detail" text="" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    
    <ion-title class="title-toolbar">VISITA TÃ‰CNICA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- profesional card item -->
  <div class="no-border">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <!-- profile img -->
        <ion-col size="4" offset="1">
          <ion-avatar class="profileImg">
            <img [src]="loadedInfo.img_client_profile"/>
          </ion-avatar>
        </ion-col>

        <!-- title -->
        <ion-col size="6">
          <ion-text>
            <small class="ticket">Ticket #{{ loadedInfo.ticket_number }}</small><br>
            <span class="titleSelect main-color">{{ loadedInfo.categoryName }} para <br> {{ loadedInfo.clientName }} {{ loadedInfo.clientLastName }}</span><br>
            <p class="main-color mini-text" style="margin-top: 0; margin-bottom: 0;">{{ loadedInfo.date_required }}</p>
          </ion-text>
        </ion-col>

      </ion-row>
    </ion-grid>
  </div>

  <ion-grid>

    <!-- title -->
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10" class="ion-text-center">
        <ion-icon name="build" class="main-color"></ion-icon>
        <ion-text class="main-color title"><b> Trabajo requerido</b></ion-text>
      </ion-col>
      <ion-col size="1"></ion-col>

      <ion-col size="1"></ion-col>
      <ion-col size="10" class="ion-text-center">
        <ion-text class="titleText">{{ loadedInfo.description }}</ion-text>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

    <!-- Slider -->
    <ion-row class="minusMargin">
      <ion-col size="12">
        <ion-slides [options]="slideOptions">
          <!-- slide -->
          <ion-slide>
            <img src="/assets/images/unavailable-image.png" class="imgSlide"/>
          </ion-slide>

          <!-- slide -->
          <ion-slide>
            <img src="/assets/images/unavailable-image.png" class="imgSlide"/>
          </ion-slide>

          <!-- slide -->
          <ion-slide>
            <img src="/assets/images/unavailable-image.png" class="imgSlide"/>
          </ion-slide>

        </ion-slides>
      </ion-col>
    </ion-row>

    <!-- Fecha requerida -->
    <form [formGroup]="formVisitaTecnica" (ngSubmit)="confirmRequest()">
    <ion-row>
      <ion-col size="11">
        <ion-item>
          <ion-label class="main-color">
            <ion-icon src="/assets/icon/ic_date_range.svg" slot="start" class="main-color"></ion-icon>
            <ion-text class="main-color">&nbsp;&nbsp;&nbsp;Fecha requerida</ion-text>
          </ion-label>
          <ion-datetime formControlName="requiredDate" placeholder="Definir fecha"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Rango de horas -->

    <!-- pickers -->
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label class="main-color">
            <ion-icon src="/assets/icon/ic_schedule.svg" slot="start" class="main-color"></ion-icon>
            &nbsp;
            <ion-text class="main-color">Hora inicial</ion-text>
          </ion-label>
          <ion-datetime formControlName="startTime" display-format="h:mm A" picker-format="h:mm A"></ion-datetime>
        </ion-item>
      </ion-col>

      <ion-col size="6">
        <ion-item>
          <ion-label class="main-color">
            <ion-icon src="/assets/icon/ic_schedule.svg" slot="start" class="main-color"></ion-icon>
            &nbsp;
            <ion-text class="main-color">Hora final</ion-text>
          </ion-label>
          <ion-datetime formControlName="endTime" display-format="h:mm A" picker-format="h:mm A"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- enviar solicitud BTN -->
    <ion-row class="ion-margin-top ion-margin-bottom">
      <ion-col size="1"></ion-col>
      <ion-col>
        <ion-button type="submit" size="5" expand="block" class="ion-text-uppercase">
          NOTIFICAR AL CLIENTE
        </ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </form>

  </ion-grid>

</ion-content>
