<ion-header>
  <ion-toolbar color="danger">
    
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profesional/home/home-tabs/agendados" text="" icon="arrow-back"></ion-back-button>
      <ion-button class="homeBtn" (click)="openMenu()">
        <ion-icon name="menu" class="homeBtn"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="title-toolbar">FINALIZAR EL SERVICIO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- profesional card item -->
  <div class="no-border">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <!-- profile img -->
        <ion-col size="4" offset="1">
          <ion-avatar class="profileImg">
            <ion-img src="{{ !loadedInfo.img_client_profile ? 'assets/images/avatar.png' : PATH + loadedInfo.img_client_profile  }}"></ion-img>
          </ion-avatar>
        </ion-col>

        <!-- title -->
        <ion-col size="7">
          <ion-text>
            <small class="ticket">Ticket #{{ loadedInfo.ticket_number }}</small><br>
            <span class="titleSelect main-color ion-text-capitalize">{{ loadedInfo.categoryName }} para<br>
              <span class="ion-text-capitalize titleName">{{ loadedInfo.clientName+" "+loadedInfo.clientLastName }}</span>
            </span><br>
            <p class="textSelect main-color" style="margin-top: 0; margin-bottom: 0;">{{ d(loadedInfo.created_date) }}</p>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-grid>

    <ion-row>
      <ion-col size="6">
        Categoriza el trabajo
      </ion-col>
      <ion-col size="6">
        <ion-select placeholder="Categorías">
          <ion-select-option value="1">Reparación</ion-select-option>
          <ion-select-option value="2">Mantenimiento</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>

    <!-- title -->
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10" class="ion-text-center">
        <ion-text class="main-color title"><b>Fotografías del trabajo realizado</b></ion-text>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

    <!-- images -->
    <ion-row class="ion-align-items-center">
      <ion-col size="4" offset="1">
        <img src="/assets/images/unavailable-image.png" class="imgSingle">
      </ion-col>
      <ion-col size="4">
        <img src="/assets/images/unavailable-image.png" class="imgSingle">
      </ion-col>
      <ion-col size="3">
        <div class="locate-cont">
          <ion-icon name="add" color="light" class="rating-text"></ion-icon>
        </div>
      </ion-col>
    </ion-row>

    <!-- text -->
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10" class="ion-text-center">
        <ion-text class="main-color regText"><b>Informe del trabajo</b></ion-text>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

    <!-- text-area -->
    <ion-row class="ion-margin-top">
      <ion-col size="1"></ion-col>
      <ion-col size="10" class="border ion-text-center">
        <ion-item lines="none">
           <ion-textarea rows="3" cols="20" placeholder="Describe el trabajo realizado."></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

    <!-- title -->
    <!-- <ion-row class="ion-margin-top">
      <ion-col size="1"></ion-col>
      <ion-col size="5" class="ion-text-center border-right">
        <ion-text class="main-color title"><b>Método de pago</b></ion-text>
        <br>
        <ion-text class="subMiniTex ion-padding-top">Efectivo</ion-text>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-text class="main-color title"><b>Costo</b></ion-text>
        <br>
        <ion-text class="subMiniTex ion-padding-top">20.00</ion-text>
      </ion-col>
      <ion-col size="1">
        <ion-icon color="danger" name="add-circle" class="addIcon" (click)="extraCharge()"></ion-icon>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row> -->

     <!-- finalizar trabajo BTN -->
     <ion-row class="ion-margin-top ion-margin-bottom">
      <ion-col size="1"></ion-col>
      <ion-col>
        <ion-button size="5" expand="block" class="ion-text-uppercase" color="danger" (click)="finalizarSolicitud()">
          <ion-icon slot="start" name="build"></ion-icon>
          FINALIZAR
        </ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
