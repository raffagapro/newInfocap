<ion-header>
  <ion-toolbar mode="ios" color="primary">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/user/home" text="" icon="arrow-back"></ion-back-button>
    </ion-buttons>

    <ion-title class="title-toolbar">PROFS. CONTACTADOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="ion-margin-top" *ngIf="!sortedServices || sortedServices.length < 1">
    <ion-row class="subtitle ion-margin-top">
      <ion-col size="12" class="ion-text-center">
        <ion-text class="footer-text main-color"><b>AÃºn no tienes profesionales<br>contactados</b></ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- proff contactado card item -->
  <div class="prof-cont ion-margin-top no-border" *ngFor="let service of sortedServices"
    (click)="solicitudes(service.supplier_id)">
    <ion-grid *ngIf="service.supplierName">
      <ion-row class="ion-align-items-center">

        <!-- title -->
        <ion-col size="10" class="ion-justify-content-center">
          <ion-text>
            <span class="titleSelect main-color ion-text-capitalize">{{ service.supplierName+"
              "+service.supplierLastName }} </span><br>
            <ion-badge color="medium" class="badge-text" *ngFor="let cat of service.categories">{{ cat.categoryName }}
            </ion-badge>
            <br>
            <p class="textSelect">
              {{ service.descProf }}
            </p>
            <small class="main-color">{{ p(service.created_date) }}</small>
          </ion-text>
        </ion-col>
