<ion-content>
  <ion-grid fixed>

    <!-- ticket & date  -->
    <ion-row>
      <ion-col size="12">
        <ion-text color="danger" class="ticketText">
          Ticket #100091234
        </ion-text>
        <br>
        <ion-text color="primary" class="dateText">
          18 nov 2020
        </ion-text>
      </ion-col>
    </ion-row>

    <!-- Trabajo requerido -->
    <ion-row class="ion-margin-top">
      <ion-col size="10" offset="1" class="ion-text-center">
        <div class="icon-cont" (click)="seModal()">
          <ion-icon name="build" color="light" class="icon-opts"></ion-icon>
        </div>
        <ion-text class="main-color title"><b> Trabajo requerido</b></ion-text>
        <br>
        <ion-text class="subtitle">Cambio de chapas</ion-text>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

    <!-- Slider -->
    <ion-row class="minusMargin">
      <ion-col size="12">
        <ion-slides [options]="slideOptions">
          <!-- slide -->
          <ion-slide>
            <img src="/assets/images/unavailable-image.png" class="imgSlide"/>
          </ion-slide>

          <!-- slide -->
          <ion-slide>
            <img src="/assets/images/unavailable-image.png" class="imgSlide"/>
          </ion-slide>

          <!-- slide -->
          <ion-slide>
            <img src="/assets/images/unavailable-image.png" class="imgSlide"/>
          </ion-slide>

        </ion-slides>
      </ion-col>
    </ion-row>

    <!-- Fecha de realizacion -->
    <ion-row>
      <ion-col size="10" offset="1" class="ion-text-center">
        <!-- <div class="icon-cont" (click)="seModal()">
          <ion-icon name="calendar" color="light" class="icon-opts"></ion-icon>
        </div> -->
        <ion-icon name="calendar-outline" color="primary" class="icon-only"></ion-icon>
        <ion-text class="main-color title"><b> Fecha de realizaci√≥n</b></ion-text>
        <br>
        <ion-text class="subtitle">viernes 27 de noviembre de 2020</ion-text>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

     <!-- Rango de horas -->
     <ion-row class="ion-margin-top">
      <ion-col size="10" offset="1" class="ion-text-center">
        <!-- <div class="icon-cont" (click)="seModal()">
          <ion-icon name="calendar" color="light" class="icon-opts"></ion-icon>
        </div> -->
        <ion-icon name="time-outline" color="primary" class="icon-only"></ion-icon>
        <ion-text class="main-color title"><b> Rango de horas</b></ion-text>
        <br>
        <ion-text class="subtitle">8:00 a 16:00 h</ion-text>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

    <!-- enviar solicitud BTN -->
    <ion-row class="ion-margin-top ion-margin-bottom">
      <ion-col size="1"></ion-col>
      <ion-col>
        <ion-button size="5" expand="block" class="ion-text-uppercase" (click)="dismiss()">
          ENTENDIDO
        </ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
