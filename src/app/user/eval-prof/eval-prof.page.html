<ion-header>
  <ion-toolbar mode="ios" color="primary">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/user/servicio-pagar" text="" icon="arrow-back"></ion-back-button>
    </ion-buttons>

    <ion-title class="title-toolbar">EVALUA AL PROFESIONAL</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>

    <!-- title -->
    <ion-row class="ion-margin-top">
      <ion-col size="10" offset="1" class="ion-text-center">
        <ion-text class="main-color title"><b>¿Qué te pareció el servicio entregado por Juan Alcayaga?</b></ion-text>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

    <!-- rating  -->
    <ion-row class="ion-margin-top">
      <ion-col size="12" class="ion-text-center">
        <ion-icon (click)="setCurrentRate(1)" name="{{currentRate >= 1 ? 'star' : 'star-outline'}}" color="primary"
          class="rating-icon"></ion-icon>
        <ion-icon (click)="setCurrentRate(2)" name="{{currentRate >= 2 ? 'star' : 'star-outline'}}" color="primary"
          class="rating-icon"></ion-icon>
        <ion-icon (click)="setCurrentRate(3)" name="{{currentRate >= 3 ? 'star' : 'star-outline'}}" color="primary"
          class="rating-icon"></ion-icon>
        <ion-icon (click)="setCurrentRate(4)" name="{{currentRate >= 4 ? 'star' : 'star-outline'}}" color="primary"
          class="rating-icon"></ion-icon>
        <ion-icon (click)="setCurrentRate(5)" name="{{currentRate >= 5 ? 'star' : 'star-outline'}}" color="primary"
          class="rating-icon"></ion-icon>
      </ion-col>
    </ion-row>

    <!-- title -->
    <ion-row class="ion-margin-top">
      <ion-col size="10" offset="1" class="ion-text-center">
        <ion-text class="main-color title"><b>¿Qué reconocimiento le otorgarías?</b></ion-text>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

    <!-- Icons -->
    <ion-row>
      <!-- tecnico -->
      <ion-col size="3" class="ion-text-center">
        <ion-text>
          <div class="locate-cont" (click)="setSelectedIcon('engine')">
            <ion-icon src="/assets/icon/ic_engine_circle.svg"
              class="rating-text {{isSelectedIcon('engine') ? 'selected' : ''}}"></ion-icon>
          </div><br>
          <span class="label-text">Técnico</span>
        </ion-text>
      </ion-col>

      <!-- Puntualidad -->
      <ion-col size="3" class="ion-text-center">
        <ion-text>
          <div class="locate-cont" (click)="setSelectedIcon('time')">
            <ion-icon src="/assets/icon/ic_time_circle.svg"
              class="rating-text {{isSelectedIcon('time') ? 'selected' : ''}}"></ion-icon>
          </div><br>
          <span class="label-text">Puntualidad</span>
        </ion-text>
      </ion-col>

      <!-- Cordialidad -->
      <ion-col size="3" class="ion-text-center">
        <ion-text>
          <div class="locate-cont" (click)="setSelectedIcon('heart')">
            <ion-icon src="/assets/icon/ic_heart_circle.svg"
              class="rating-text {{isSelectedIcon('heart') ? 'selected' : ''}}"></ion-icon>
          </div><br>
          <span class="label-text">Cordialidad</span>
        </ion-text>
      </ion-col>

      <!-- Cordialidad -->
      <ion-col size="3" class="ion-text-center">
        <ion-text>
          <div class="locate-cont" (click)="setSelectedIcon('diamond')">
            <ion-icon src="/assets/icon/ic_diamont_circle.svg"
              class="rating-text {{isSelectedIcon('diamond') ? 'selected' : ''}}"></ion-icon>
          </div><br>
          <span class="label-text">Servicio y Satisfacción</span>
        </ion-text>
      </ion-col>
    </ion-row>

    <!-- title -->
    <ion-row class="ion-margin-top">
      <ion-col size="10" offset="1" class="ion-text-center">
        <ion-text class="main-color title"><b>Deja un comentario para el profesional</b></ion-text>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

    <!-- text-area -->
    <ion-row class="ion-margin-top">
      <ion-col size="1"></ion-col>
      <ion-col size="10" class="border ion-text-center">
        <ion-item lines="none">
          <ion-textarea rows="3" cols="20" placeholder="Agrega una descripción." [(ngModel)]="comment" name="comment"></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

    <!-- error handling  -->
    <ion-row *ngIf="error !== undefined" class="ion-margin-top">
      <ion-col class="ion-text-center">
        <ion-label class="">
          <ion-icon name="alert-circle-outline" class="iconFixG" color="danger"></ion-icon>
          <ion-text color="danger">
            <small> {{ error }}</small>
          </ion-text><br>
        </ion-label>
      </ion-col>
    </ion-row>

    <!-- BTNs -->
    <ion-row class="ion-margin-top ion-margin-bottom">
      <ion-col size="1"></ion-col>
      <ion-col size="4">
        <ion-button size="5" expand="block" fill="outline" class="btn-text ion-text-uppercase"
          (click)="goBack()">
          Omitir
        </ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
      <ion-col size="5">
        <ion-button size="5" expand="block" class="btn-text ion-text-uppercase" (click)="rateProfessional()">
          Aceptar
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
