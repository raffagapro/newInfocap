<ion-content class="ion-padding ">
  <div class="login-container">
    <div style="width: 100%;">
      <!-- Main Logo -->
      <ion-row>
        <ion-col size="12" class="text-center">
          <img src="assets/logos/logo.svg" alt="">
        </ion-col>
      </ion-row>

      <!-- forgot password link -->
      <ion-row class="ion-margin-top">
        <ion-col size="5" sizeMd="6" class="logo-text">
          <ion-text class="main-color">Una empresa</ion-text>
        </ion-col>
        <ion-col size="6">
          <img class="logo-img" src="assets/logos/info_logo.png" alt="">
        </ion-col>
      </ion-row>

      <!-- Subtitle -->
      <ion-row class="subtitle">
        <ion-col size="2" offset="2">
          <hr>
        </ion-col>
        <ion-col size="4" class="ion-text-center">
          <ion-text class="main-color ion-text-uppercase font-small">Ingresa con</ion-text>
        </ion-col>
        <ion-col size="2">
          <hr>
        </ion-col>
      </ion-row>

      <!-- Social Icons -->
      <ion-row class="ion-margin-top justify-content-center" style="justify-content: center;">
        <!-- facebook -->
        <ion-col size="2" sizeMd="1">
          <div class="logo-facebook">
            <ion-icon name="logo-facebook" (click)="loginFacebook()" color="light"></ion-icon>
          </div>
        </ion-col>
        <!-- apple -->
        <ion-col size="4" sizeMd="1" *ngIf="showAppleSignIn">
          <div class="logo-apple">
            <ion-icon name="logo-apple" (click)="loginApple()" color="light"></ion-icon>
          </div>
        </ion-col>
        <!-- google -->
        <ion-col size="2" sizeMd="1">
          <div class="logo-google">
            <ion-icon name="logo-google" (click)="loginGoogle()" color="light"></ion-icon>
          </div>
        </ion-col>
      </ion-row>

      <!-- Login Inputs -->
      <form #f="ngForm" (ngSubmit)="login(f)">
        <!-- email -->
        <ion-row>
          <ion-col size="12">
            <ion-item class="ion-no-padding">
              <ion-label position="floating">
                <ion-icon src="/assets/icon/ic_mail.svg" slot="start" class="main-color"></ion-icon>
                <ion-text class="main-color">&nbsp;&nbsp;&nbsp;Email</ion-text>
              </ion-label>
              <ion-input ngModel name="email" required #emailCtrl="ngModel" type="email">
              </ion-input>
            </ion-item>
            <!-- error  -->
            <ion-label *ngIf="!emailCtrl.valid && emailCtrl.touched" class="errorMess">
              <ion-icon name="alert-circle-outline" class="iconFixG" color="danger"></ion-icon>
              <ion-text color="danger">
                <small> El email es requerido</small>
              </ion-text>
            </ion-label>
          </ion-col>
        </ion-row>

        <!-- password -->
        <ion-row>
          <ion-col size="12">
            <ion-item class="ion-no-padding">
              <ion-label position="floating" class="main-color">
                <ion-icon src="/assets/icon/ic_lock.svg" slot="start" class="main-color"></ion-icon>
                <ion-text class="main-color">&nbsp;&nbsp;&nbsp;Contrase単a</ion-text>
              </ion-label>
              <ion-input #passwordEyeRegister ngModel name="password" required #passwordCtrl="ngModel"
                [type]="passwordTypeInput">
              </ion-input>
              <button item-end type="button" class="btn_eye_icon" (click)="togglePasswordMode()">
                <ion-icon [name]="(passwordTypeInput === 'text')?'eye':'eye-off'"></ion-icon>
              </button>
            </ion-item>
            <!-- error  -->
            <ion-label *ngIf="!passwordCtrl.valid && passwordCtrl.touched" class="errorMess">
              <ion-icon name="alert-circle-outline" class="iconFixG" color="danger"></ion-icon>
              <ion-text color="danger">
                <small> La contrase単a es requerida</small>
              </ion-text>
            </ion-label>
          </ion-col>
        </ion-row>

        <!-- error handling  -->
        <ion-row *ngIf="error !== undefined" class="ion-margin-top">
          <ion-col class="ion-text-center">
            <ion-label class="">
              <ion-icon name="alert-circle-outline" class="iconFixG" color="danger"></ion-icon>
              <ion-text color="danger">
                <small> {{ error }}</small>
              </ion-text><br>
            </ion-label>
          </ion-col>
        </ion-row>

        <!-- Login BTN -->
        <ion-row class="ion-margin-top">
          <ion-col>
            <ion-button type="submit" [disabled]="!f.valid" expand="block" class="ion-text-uppercase">
              Ingresar
            </ion-button>
          </ion-col>
        </ion-row>

      </form>

      <!-- forgot password link -->
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-text class="main-color" [routerLink]="['/','recovery']">多Olvidaste tu contrase単a?</ion-text>
        </ion-col>
      </ion-row>

      <!-- Registration Btns -->
      <ion-row class="ion-margin-top">
        <!-- <ion-col size="6" offset="1">
            <ion-button expand="block" class="outline-btn" [routerLink]="['/','user', 'home']">
              <small>
                Ingresar como invitado
              </small>
            </ion-button>
          </ion-col> -->
        <ion-col size="12">
          <ion-button expand="block" [routerLink]="['/','register']" routerDirection="forward"
            class="ion-text-uppercase">
            Registrarme
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
  </div>

</ion-content>
